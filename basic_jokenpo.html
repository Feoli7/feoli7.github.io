<script id="jsbin-javascript">
var score = [0,0];
var player= "";
var ia = "";

var options = ["rock","paper","scizor"];

function init(){
	var p1Rock = document.getElementById("p1_rock");
	var p1Paper = document.getElementById("p1_paper");
	var p1Scizor = document.getElementById("p1_scizor");

	p1Rock.onclick = action;
	p1Paper.onclick = action;
	p1Scizor.onclick = action;
}

function iaPlay(){
	ia = options[Math.floor( Math.random()*3 )];
	var element = document.getElementById("p2_"+ia).className += " selected";
}

function action(event){
	zera();
	var choice = event.target;
	player = choice.id.split("_")[1];
	choice.className += " selected";
	iaPlay();
	check();
}

function zera(){
	var options = document.getElementsByClassName("option");
	for(var i=0; i< options.length; i++){
		options[i].className = "option";
	}
}

function check(){
	var result = document.getElementById("result").childNodes[0];
	if(ia==player){
		result.src="http://feoli7.github.io/imagens/draw.png";
	}else if( (player == "rock" && ia == "paper") || (player == "paper" && ia == "scizor")|| (player == "scizor" && ia == "rock") ) {
		result.src="http://feoli7.github.io/imagens/loser.png";
		score[1]++;
	}else{
		result.src="http://feoli7.github.io/imagens/winner.png";
		score[0]++;
	}
	document.getElementById("p1_score").innerHTML = score[0];
	document.getElementById("p2_score").innerHTML = score[1];
}

window.onload = init;

</script>
