<script language="JavaScript">

  var vid = document.getElementById("myVideo");
  var pplay=0;
  var ppause=1;
  var timeplay = "--:--:--";
  var timepause = "--:--:--";
  var qtdplayed = 0;
  var qtdpaused = 0;
  var timevolume = "--:--:--";

  var sHors = "0"+0; 
  var sMins = "0"+0;
  var sSecs = 0;

  var pHors = "0"+0; 
  var pMins = "0"+0;
  var pSecs = 0;

function sgetSecs(){
  if(pplay==1){
  sSecs++;
  if(sSecs==60){sSecs=0;sMins++;
    if(sMins<=9)sMins="0"+sMins;
    }
  if(sMins==60){sMins="0"+0;sHors++;
    if(sHors<=9)sHors="0"+sHors;
  }
  if(sSecs<=9)sSecs="0"+sSecs;
    timeplay=sHors+":"+sMins+":"+sSecs;
    setTimeout('sgetSecs()',1000);
  }else{};

  }

  function pgetSecs(){
  if(ppause==1){
  pSecs++;
  if(pSecs==60){pSecs=0;pMins++;
    if(pMins<=9)pMins="0"+pMins;
    }
  if(pMins==60){pMins="0"+0;pHors++;
    if(pHors<=9)pHors="0"+pHors;
  }
  if(pSecs<=9)pSecs="0"+pSecs;
    timepause=pHors+":"+pMins+":"+pSecs;
    setTimeout('pgetSecs()',1000);
  }else{};
  }
 
 function addZero(i) {
    if (i < 10) {
        i = "0" + i;
    }
    return i;
}

function timevol() {
    var d = new Date();
    var h = addZero(d.getHours());
    var m = addZero(d.getMinutes());
    var s = addZero(d.getSeconds());
    timevolume = h + ":" + m + ":" + s;
} 

  function play(){
    vid.play();
    pplay=1;ppause=0;qtdplayed=qtdplayed+1;
    sgetSecs();
  }

  function pause(){
    vid.pause();
    pplay=0;ppause=1;qtdpaused=qtdpaused+1;
    pgetSecs();
    
  }

  function volumenos(){
    vid.volume = vid.volume-0.1;
    timevol();
  }

  function volumais(){
    vid.volume = vid.volume+0.1;
    timevol();
  }

  function relatorio(){
    document.getElementById("relatorio").innerHTML = nl2br("Duração Assistido: "+timeplay+" \n Duração Parado: "+timepause+" \n Play Quantidade: "+qtdplayed+" vezes \n Pause Quantidade: "+qtdpaused+" vezes \n Volume Modificado: "+timevolume);
  }

  function nl2br (str, is_xhtml) {   
    var breakTag = (is_xhtml || typeof is_xhtml === 'undefined') ? '<br />' : '<br>';    
    return (str + '').replace(/([^>\r\n]?)(\r\n|\n\r|\r|\n)/g, '$1'+ breakTag +'$2');
}
