<script id="jsbin-javascript">
$(document).ready(function(){

	var scoreranking = localStorage.getItem('player');
	if(scoreranking != null){
    	document.getElementById("rank").innerHTML = "RANKING MAIOR PONTUADOR: "+ scoreranking +" PONTOS)";}
    else{
    	document.getElementById("rank").innerHTML = "SEJA O MAIOR PONTUADOR";}

	var canvas = $("#canvas")[0];
	var ctx = canvas.getContext("2d");
	var w = $("#canvas").width();
	var h = $("#canvas").height();
	
	var cw = 10;
	var d;
	var food;
	var score;
	var placar;
	
	var snake_array;
	
	function init()
	{
		d = "right"; //default direção
		create_snake();
		create_food(); 
		score = 0;

		if(typeof game_loop != "undefined") {clearInterval(game_loop); ranking();}
		game_loop = setInterval(paint, 60);
	}
	init();
    	
	function ranking() {
		//localStorage.clear();
		var scoreranking = localStorage.getItem('player');
		if(scoreranking != null){
		if((placar>apenasNumeros(scoreranking))&&(placar>0)){	
    		var person = prompt("PARABÉNS!!! \nVocê fez "+placar+" pontos, insira o seu nome no Ranking!!!", "");
   
	    	if (person != null) {
		    	localStorage.setItem('player', person+" ("+placar);
                var scoreranking = localStorage.getItem('player');
		        document.getElementById("rank").innerHTML = "RANKING MAIOR PONTUADOR: "+ scoreranking +" PONTOS)";
			
	    	}
        }}
        else if(placar>0){
        var person = prompt("PARABÉNS!!! \nVocê fez "+placar+" pontos, insira o seu nome no Ranking!!!", "");
   
	    	if (person != null) {
		    	localStorage.setItem('player', person+" ("+placar);
                var scoreranking = localStorage.getItem('player');
		        document.getElementById("rank").innerHTML = "RANKING MAIOR PONTUADOR: "+ scoreranking +" PONTOS)";
			
	    	}
	    }
	}

	function apenasNumeros(string) 
{
    var numsStr = string.replace(/[^0-9]/g,'');
    return parseInt(numsStr);
}
	
	//criar snake
	function create_snake()
	{
		var length = 5; //tamanho inicial da snake
		snake_array = []; 
		for(var i = length-1; i>=0; i--)
		{
			snake_array.push({x: i, y:0});
		}
	}
	
	//criar alimento
	function create_food()
	{
		food = {
			x: Math.round(Math.random()*(w-cw)/cw), 
			y: Math.round(Math.random()*(h-cw)/cw), 
		};
	}
	
	function paint()
	{
		ctx.fillStyle = "white";
		ctx.fillRect(0, 0, w, h);
		ctx.strokeStyle = "black";
		ctx.strokeRect(0, 0, w, h);

		var nx = snake_array[0].x;
		var ny = snake_array[0].y;

		if(d == "right") nx++;
		else if(d == "left") nx--;
		else if(d == "up") ny--;
		else if(d == "down") ny++;

		if(nx == -1 || nx == w/cw || ny == -1 || ny == h/cw || check_collision(nx, ny, snake_array))
		{
			//restart game
			init();
			return;
		}
		
		if(nx == food.x && ny == food.y)
		{
			var tail = {x: nx, y: ny};
			score++;
			//criar alimento
			create_food();
		}
		else
		{
			var tail = snake_array.pop(); 
			tail.x = nx; tail.y = ny;
		}
		
		snake_array.unshift(tail); 
		
		for(var i = 0; i < snake_array.length; i++)
		{
			var c = snake_array[i];
			paint_cell(c.x, c.y);
		}
		
		paint_cell(food.x, food.y);

		var score_text = "SCORE: " + score;
		placar = score;
		ctx.fillText(score_text, 530, h-290);
	}
	
	function paint_cell(x, y)
	{
		ctx.fillStyle = "black";
		ctx.fillRect(x*cw, y*cw, cw, cw);
		ctx.strokeStyle = "white";
		ctx.strokeRect(x*cw, y*cw, cw, cw);
	}
	
	function check_collision(x, y, array)
	{
		for(var i = 0; i < array.length; i++)
		{
			if(array[i].x == x && array[i].y == y)
			 return true;
		}
		return false;
	}
	
	$(document).keydown(function(e){
		var key = e.which;
		if(key == "37" && d != "right") d = "left";
		else if(key == "38" && d != "down") d = "up";
		else if(key == "39" && d != "left") d = "right";
		else if(key == "40" && d != "up") d = "down";
	})	
})
</script>
